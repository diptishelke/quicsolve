<html>
<head>

   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script>

$(document).ready(function(){
 
$("#Form").validate({
 
rules : {
name : "required",
address : "required",
gender : "required",
phone: {
required : true,
maxlength : 10  
},

email : {
required : true,
email : true
},

    
messages : {
name : "Please enter your name",
address : "Please enter your address",
gender : "Please select your gender",
phone :{
required : "Please enter a number",
maxlength : "Your username must consist of 10 characters"
},

}
}
});
});
 
</script>
</head>
<body>
<form class="form1" id="Form" method="get" action="form-handler.html" autocomplete="off">
<fieldset>
<p>
<label for="name">name</label>
<input id="name" name="name" type="text"></input>
</p>
 <p>
<label for="address">address</label>
<input id="address" name="address" type="text"></input>
</p>
<label for="gender">gender</label>
<input type="radio" name="gender" value="male"/>Male
<input type="radio" name="gender" value="female"/>Female
</p>
<p>
<label for="phone">Phone</label>
<input id="phone" name="phone" type="text"></input>
</p>
<p>
<label for="email">Email</label>
<input id="email" name="email" type="email"></input>
</p>
 
 <p>
<button id="clickme" >submit</button>

</p>
 </fieldset>
</form>
</body>
</html>
