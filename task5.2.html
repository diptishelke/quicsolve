<html>
    <head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            .box{
                background-color: red;
                width: 100px;
                height: 100px;
                margin: 10px;
                float:left;
                text-align: center;
            }
        </style>
    </head>
    <body><br/>
        <button id="add">Add</button>
        <button id="remove">Remove</button>
        <div id="click"></div>
        <script>
            $(document).ready(function() {
                var x = 0;
                var y = [];
                $('#add').click(function() {
                    let id = "box"+x;
                    y.push(id);
                    x++;
                    $('#click').append("<div class='box' id='"+id+"'>redddy</div>");
                })

                  $('#remove').click(function() {
                    let lBox = y.pop();
                    $("#"+lBox).remove();
                })
            });
        </script>
    </body>
</html>
